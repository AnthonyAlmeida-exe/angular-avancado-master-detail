<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item active">
      <a>Categoria</a>
    </li>
  </ol>
</nav>

<div class="row">
  <div class="col-md">
    <h2 class="h2 border-left pl-2">
      Categorias
    </h2>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-primary float-right">+ Nova Categoria</a>
  </div>
</div>




<table class="table table-hover">
  <thead>
    <tr class="bg-primary text-light">
      <th>CATEGORIAS</th>
      <th>AÇÕES</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories">
        <td>
          <strong>{{category.name}}</strong><br />
          <small>{{category.description}}</small>
        </td>
        <td >
          <a [routerLink]="[categories, 'edit']" class="btn btn-outline-info btn-sm mr-2">
            Editar
          </a>
          <button
            type="button"
            (click)="deleteCategory(category)"
            class="btn btn-outline-danger btn-sm"
          >
            Excluir
          </button>
        </td>
      </tr>
  </tbody>
</table>
